<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UN-Cookie Config</title>
    <link rel="stylesheet" href="lib/codemirror/codemirror.min.css" />
    <link rel="stylesheet" href="lib/codemirror/monokai.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="icons/icon32.png" alt="UN-Cookie logo" />
      <h2>UN-Cookie</h2>
    </header>

    <div class="stats-section">
      <div class="counter-wrapper">
        <button id="reset-cache" class="icon-button" title="Reset Cache">
          Reset Cache
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>

      <div class="debug-wrapper">
        <div class="debug-info">
          <span>Debug Mode</span>
          <label class="switch">
            <input type="checkbox" id="debug-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <small>Shows detailed logging in console</small>
      </div>
    </div>
    <div id="status" class="status"></div>

    <div class="divider"></div>

    <div class="form-group">
      <label for="ruleset-name">Ruleset Name</label>
      <input
        id="ruleset-name"
        placeholder="e.g., Italian News Sites, Social Media"
      />
    </div>

    <div class="form-group">
      <label for="code">JSON Schema</label>
      <div class="editor-container">
        <div id="editor-container"></div>
        <div class="resize-handle" id="resize-handle"></div>
      </div>
    </div>

    <div class="buttons-container">
      <button id="format">Format JSON</button>
      <button id="use-gist">Use Gist URL</button>
      <div style="display: flex; flex-grow: 1">
        <button id="add" style="display: block">Add Ruleset</button>
        <button id="update" style="display: none">Update</button>
        <button id="cancel" style="display: none">Cancel</button>
      </div>
    </div>

    <div class="divider"></div>

    <h3>Saved Rulesets</h3>
    <ul id="list">
      <li class="empty-state" id="empty-list">No rulesets added yet</li>
    </ul>

    <script src="lib/codemirror/codemirror.min.js"></script>
    <script src="lib/codemirror/javascript.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
